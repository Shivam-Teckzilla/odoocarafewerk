<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #cartButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      transition: right 0.3s ease-in-out;
    }

    .btn-custom {
      position: relative;
      background-color: #ffbf00;
      color: white;
      border-radius: 10px;
      width: 60px;
      height: 60px;
    }

    .btn-custom .badge {
      position: absolute;
      top: -10px;
      left: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #cart {
      position: fixed;
      top: 0;
      right: -420px;
      height: 100%;
      width: 320px;
      background-color: white;
      border-left: 1px solid #ddd;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    #cart.open {
      right: 0;
    }

    .cart-container {

      text-align: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }

    .cart-header {
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .cart-header .cart-icon {
      font-size: 1.5rem;
    }

    .cart-body p {

      padding: 1rem;

    }

    .continue-shopping {
      background-color: white;
      color: #ff1493;
      width: 100%;
      padding: 15px;
      text-align: center;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .continue-shopping:hover {

      color: black;
    }

    .close {
      position: absolute;
      right: 15px;
    }

    .overly {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body id="body_id">


  <button id="cartButton" class="btn btn-custom">
    <span class="badge">0</span>
    <i class="fas fa-shopping-basket"></i>
  </button>

  <div id="cart" class="d-flex justify-content-center align-items-center vh-100">
    <div class="cart-container shadow-sm">
      <div>
        <div class="cart-header">
          <div class="cart-icon">
            <i class="fas fa-shopping-bag"></i> Your Essentials
          </div>
          <button type="button" class="close" aria-label="Close" id="closeCartButton">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="cart-body">
          <p>Your cart is empty</p>
          <a href="#" class="btn btn-link">Return to Shop</a>
        </div>
      </div>
      <a href="#" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>

  <script>
    // JavaScript code to toggle the cart and overlay
    document.getElementById('cartButton').addEventListener('click', function () {
      toggleCart();
    });

    document.getElementById('closeCartButton').addEventListener('click', function () {
      toggleCart();
    });

    // Function to toggle cart and overlay
    function toggleCart() {
      var cart = document.getElementById('cart');
      var cartButton = document.getElementById('cartButton');
      var overlay = document.getElementById('body_id');

      if (cart.classList.contains('open')) {
        cart.classList.remove('open');
        cartButton.style.right = '20px';
        overlay.classList.remove('overly');
      } else {
        overlay.classList.add('overly');
        cart.classList.add('open');
        cartButton.style.right = '340px'; // Adjust this value to match the width of the cart plus some margin
      }
    }

    // Close cart if clicking outside of it
    document.addEventListener('click', function (event) {
      var overlay = document.getElementById('body_id');
      var isClickInsideCart = cart.contains(event.target);
      var isClickInsideCartButton = event.target === cartButton;
      if (!isClickInsideCart && !isClickInsideCartButton) {
        cart.classList.remove('open');
        cartButton.style.right = '20px';
        overlay.classList.remove('overly');
      }
    });
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
